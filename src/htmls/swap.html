<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tailwind.css">
    <link rel="stylesheet" href="./global.css">
    <title>Document</title>
</head>
<body class="h-screen">
  <div class="flex flex-col justify-center pt-32">
    <div class="swap">
      <div class="title text-center text-4xl pb-3">Swap</div>
      <div class="describe text-center text-sm pb-9">Use this to deposit tokens</div>
      <section class="overflow-y-auto bg-secondary shadow-2xl rounded-xl p-7 sm:w-full md:w-2/3 lg:w-1/3 m-auto">
        <form>
          <!-- form -->
          <div class="flex justify-between text-gray-600 pb-3">
            <span class="text-black">form</span>
            <span class="text-gray-400">Balance</span>
          </div>

          <div class="h-14 bg-inputBg relative grid grid-cols-12 rounded-xl align-center my-2 border overflow-hidden">
            <div class="col-span-9 relative flex align-center items-center">
              <input 
                type="number" 
                class="text-sm text-black focus:outline-none bg-inputBg appearance-none rounded border-opacity-30 w-full py-2 px-3 text-inputText leading-tight"
                step="any"
                min="0"
                placeholder="0.0"
              >
              <button class="right-0 items-center py-2 px-3 text-gray-500 font-bold m-auto focus:outline-none">MAX</button>
            </div>
            <button class="focus:outline-none p-1 col-span-3 text-black font-bold border-l border-gray-3">
                <div class="flex items-center justify-center">
                  <!-- <div class="icon"></div> -->
                  select
                </div>
              </button>
          </div>

          <!-- 箭头 -->
          <div class="justify-center w-full flex pt-2 pb-2">
            <svg class="cursor-pointer" width="10" height="15" viewBox="0 0 10 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.9662 8.84083C7.82093 8.71045 7.59821 8.72187 7.46543 8.86713L4.89581 11.7226V2.02068C4.89581 1.82492 4.7374 1.6665 4.54167 1.6665C4.3459 1.6665 4.18752 1.82492 4.18752 2.02068V11.7226L1.6179 8.8671C1.48579 8.72114 1.26236 8.70972 1.11713 8.8408C0.971871 8.97156 0.960116 9.19568 1.09084 9.34094L4.27813 12.8826C4.34593 12.9573 4.44136 12.9999 4.54167 12.9999C4.64197 12.9999 4.7374 12.9573 4.8052 12.8826L7.9925 9.34094C8.12322 9.19568 8.11146 8.97155 7.9662 8.84083Z" fill="white" stroke="black" stroke-width="2"/>
            </svg>              
          </div>
          <!-- to -->
          <div class="flex justify-between text-gray-600 pb-3">
            <span class="text-black">to</span>
            <span class="text-gray-400">Balance</span>
          </div>
          <div class="h-14 bg-inputBg relative grid grid-cols-12 rounded-xl align-center my-2 border overflow-hidden">
            <div class="col-span-9 relative flex align-center items-center">
              <input 
                type="number" 
                class="text-sm text-black focus:outline-none bg-inputBg appearance-none rounded border-opacity-30 w-full py-2 px-3 text-inputText leading-tight"
                step="any"
                min="0"
                placeholder="0.0"
              >
            </div>
            <button class="focus:outline-none p-1 col-span-3 text-black font-bold border-l border-gray-3">
                <div class="flex items-center justify-center">
                  <!-- <div class="icon"></div> -->
                  select
                </div>
              </button>
          </div>
        </form>
      </section>
    </div>
  </div>
</body>
</html>
