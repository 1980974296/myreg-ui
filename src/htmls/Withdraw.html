<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tailwind.css">
    <link rel="stylesheet" href="./global.css">
    <title>Document</title>
</head>
<body class="h-screen">
  <section class="overflow-y-auto bg-secondary shadow-2xl rounded-xl p-7 sm:w-full md:w-2/3 lg:w-1/3 m-auto">
    <section>
      <div class="text-sm py-2 text-center w-full flex justify-between text-black mb-5 items-center">
        <span class="font-bold text-base">Withdraw Token</span>
      </div>
      <div class="flex justify-between text-gray-600 pb-1">
        <span class="text-black"></span>
        <span class="text-gray-400">Balance</span>
      </div>
      <div class="h-14 bg-inputBg relative grid grid-cols-12 rounded-xl align-center my-2 border overflow-hidden">
        <div class="col-span-9 relative flex align-center items-center">
          <input 
            type="number" 
            class="green-input text-green-500 text-base text-black focus:outline-none bg-inputBg appearance-none rounded border-opacity-30 w-full py-2 px-3 leading-tight"
            step="any"
            min="0"
            placeholder="0"
          >
          <button class="text-green-500 right-0 items-center py-2 px-3 font-bold m-auto focus:outline-none">MAX</button>
        </div>
        <button class="focus:outline-none p-1 col-span-3 text-black font-bold border-l border-gray-3">
            <div class="flex items-center justify-center">
              <!-- <div class="icon"></div> -->
              <span class="pr-1">select</span>
              <svg class="text-green-500" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 320 512" class="stroke-current text-inputText block ml-1" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"></path></svg>
            </div>
          </button>
      </div>

      <!-- 按钮 -->
      <div class="w-full flex justify-center">
				<div class="flex">
					<button
						class="flex mr-5 flex-row justify-center mt-5 items-center rounded-full pl-3 pr-3 pt-1 pb-1 bg-green-500 text-sm disabled:opacity-50 transition-colors focus:outline-none disabled:cursor-not-allowed"
					>
						<h1 class="text-base font-inter font-medium ">Withdraw</h1>
					</button>
				</div>
      </div>
    </section>
  </section>
</body>
</html>
