<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tailwind.css">
    <link rel="stylesheet" href="./global.css">
    <title>Document</title>
</head>
<body class="h-screen">
  <div class="flex flex-col justify-center pt-32">
    <div class="swap">
      <div class="title text-center text-4xl pb-3 mb-5">Liquidity Pools</div>
      <section class="overflow-y-auto bg-secondary shadow-2xl rounded-xl p-4 sm:w-full md:w-2/3 lg:w-1/2 m-auto">
        <div>
          <header class="text-black grid grid-cols-12 py-2 text-center">
            <p class="col-span-1 border-b-2 flex items-center justify-center">Pair</p>
            <p class="col-span-2 border-b-2 flex items-center justify-center">Liquidity</p>
            <p class="col-span-5 border-b-2 flex items-center justify-center"></p>
            <p class="col-span-2 border-b-2 flex items-center justify-center">Market price</p>
            <p class="col-span-2 border-b-2 flex items-center justify-center">Fee</p>
          </header>
        </div>
        <!-- 按钮 -->
        <!-- 有流动性 -->
        <div class="w-full flex justify-center">
          <button
            class="flex flex-row justify-center mt-5 items-center rounded-full pl-3 pr-3 pt-1 pb-1 bg-green-500 text-sm disabled:opacity-50 transition-colors focus:outline-none disabled:cursor-not-allowed"
          >
            <h1 class="text-base font-inter font-medium ">Load more</h1>
          </button>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
