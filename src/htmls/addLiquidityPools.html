<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tailwind.css">
    <link rel="stylesheet" href="./global.css">
    <title>Document</title>
</head>
<body class="h-screen">
  <div class="flex flex-col justify-center pt-32">
    <div class="swap">
      <div class="title text-center text-4xl pb-3 mb-5">Add Liquidity Pool</div>
      <section class="overflow-y-auto bg-secondary shadow-2xl rounded-xl p-7 sm:w-full md:w-2/3 lg:w-1/3 m-auto">
        <form>
          <!-- Token -->
          <div class="flex justify-between text-gray-600 pb-3">
            <span class="text-black">Token</span>
          </div>

          <div class="h-14 cursor-pointer px-3 text-black font-bold bg-inputBg relative flex items-center justify-between rounded-xl align-center my-2 border overflow-hidden">
            <span>Select</span>
            <svg class="text-green-500" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 320 512" class="stroke-current text-inputText block ml-1" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"></path></svg>
          </div>


          <!-- Pair -->
          <div class="flex justify-between text-gray-600 pb-3">
            <span class="text-black">Pair</span>
          </div>
          <div class="h-14 cursor-pointer text-black font-bold bg-inputBg relative px-3 flex items-center justify-between rounded-xl align-center my-2 border overflow-hidden">
            <span>Select</span>
            <svg class="text-green-500" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 320 512" class="stroke-current text-inputText block ml-1" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"></path></svg>
          </div>

          <!-- Free -->
          <div class="flex justify-between text-gray-600 pb-3">
            <span class="text-black">Free (BPS)</span>
          </div>
          <div class="h-14 cursor-pointer text-green-500 font-bold bg-inputBg relative px-3 flex items-center justify-between rounded-xl align-center my-2 border overflow-hidden">
            <input 
                type="number" 
                class="text-base text-green-500 green-input focus:outline-none bg-inputBg appearance-none rounded border-opacity-30 w-full py-2 px-3 text-inputText leading-tight"
                step="any"
                min="0"
                placeholder="25"
              >
          </div>

        <!-- 按钮 -->
            <!-- 登录 -->
          <div class="w-full flex justify-center">
            <button
              class="flex flex-row justify-center mt-5 items-center rounded-full pl-3 pr-3 pt-1 pb-1 bg-green-500 text-sm disabled:opacity-50 transition-colors focus:outline-none disabled:cursor-not-allowed"
            >
              <h1 class="text-base font-inter font-medium ">Add Liquidity</h1>
            </button>
          </div>
          <!-- 未登录 -->
          <!-- <div class="w-full flex justify-center">
            <button
              class="flex flex-row justify-center mt-5 items-center rounded-full pl-3 pr-3 pt-1 pb-1 bg-black text-sm disabled:opacity-50 transition-colors focus:outline-none disabled:cursor-not-allowed"
            >
              <h1 class="text-base font-inter font-medium ">Connect to NEAR</h1>
            </button>
          </div> -->
        </form>
      </section>
      <div class="sm:w-full md:w-2/3 lg:w-1/3 m-auto text-center pt-2 text-sm">This creates a new liquidity pool for the two tokens selected. The fee is the percentage the pool takes from each transaction.</div>
    </div>
  </div>
</body>
</html>
